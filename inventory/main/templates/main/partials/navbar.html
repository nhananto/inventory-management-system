{% load static %}

<nav class="navbar navbar-expand navbar-light bg-primary">
    <div class="container-fluid de-flex py-2">
        <a class="navbar-brand mr-auto" href="{% url 'home' %}"><i class="fas fa-greater-than-equal"></i>
            <b>DeltaX</b></a>
        <!-- Search -->

        <form method="GET" class="form-inline col-3">
            <div class="col-12">
                <div class="input-group input-group-alternative input-group-sm">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                    </div>
                    <input class="form-control form-control-alternative" placeholder="Search" type="text">
                </div>
            </div>
        </form>
        <!-- Sign Up/In -->
        <div class="align-self-center">
            <ul class="navbar-nav right mr-3">
                {% if user.is_authenticated %}


                <li class="nav-item dropdown">
                    <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        <div class="media-body ml-2 d-none d-lg-block">
                            <span class="mb-0 text-sm  font-weight-bold">{{user.username}}</span>
                        </div>

                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <div class="dropdown-header noti-title">
                            <h6 class="text-overflow m-0">Welcome!</h6>
                        </div>

                        <div class="dropdown-divider"></div>
                        <a href="{% url 'logout' %}" class="dropdown-item">
                            <i class="ni ni-user-run"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </li>
                {% else %}
                <li class="nav-item align-self-center">
                    <button type="button" class="btn btn-outline-info btn-sm" data-toggle="modal" data-target="#signin-form"> Sign Up / Sign In</button>
                </li>
                {% endif %}
            </ul>
        </div>

        <ul class="navbar-nav right-small">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown mr-2">

                <div class="dropdown-menu dropdown-menu-right dropdown-menu-sm">


                    <div class="dropdown-divider"></div>
                    <a href="{% url 'logout' %}" class="dropdown-item">
                        <i class="ni ni-user-run"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </li>
            {% else %}
            <li class="nav-item mr-2">
                <button type="button" class="btn btn-info btn-round btn-sm" data-toggle="modal" data-target="#signin-form">Sign In</button>
            </li>
            {% endif %}
        </ul>

    </div>
</nav>

{% endblock %}
